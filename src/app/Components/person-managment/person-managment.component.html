
<form [formGroup]="manageForm" novalidate  class="m-3">
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"> Full Name </label>
    <input type="text" formControlName="fullName" class="form-control"  placeholder="Enter Your Name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Email</label>
    <input  class="form-control" type="email" formControlName="email" placeholder="Enter Your Email"/>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary" (click)="save()">Save </button>
  </div>
  
</form>
