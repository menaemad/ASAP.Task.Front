
<form [formGroup]="manageForm" novalidate  class="m-3">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name </label>
        <input type="text" formControlName="name" class="form-control"  placeholder="Enter Your Name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">City</label>
        <input  class="form-control" type="text" formControlName="city" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Country </label>
        <input  class="form-control" type="text" formControlName="country" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <input  class="form-control" type="text" formControlName="description" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Person</label>
        <select formControlName="personId" class="form-control">
            <option *ngFor="let person of persons" [ngValue]="person.id" class="form-control">
              {{ person.fullName }}
            </option>
          </select>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" (click)="save()">Save </button>
      </div>
      
    </form>
